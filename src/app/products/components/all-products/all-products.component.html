

<div class="box mt-5">
    <div class="my-2 w-25">
        <label> Categories :</label>
        <select class="form-control"  (change)="filterCategory($event)">
            <option value="All" selected>All</option>
            <option value="{{item}}" *ngFor="let item of categories">{{item}}</option>
        </select>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-3 col-sm-12" *ngFor="let product of products">
           <div class="item">
            <img src="{{product.image}}" alt="">
            <div class="body">
                <h4>{{product.title}}</h4>
                <p>{{product.description}}</p>
            </div>
            <div class="px-3 mb-2 d-flex justify-content-between align-item-center">
               <button class="btn btn-success">Add To Cart</button>
               <span>{{product.price}} D.T</span>
            </div>
           </div>
        </div>
    </div>

    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>

</div>
